<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <!-- table>tr*3>td*5 dentro da tag table -->
    <table>
        <tr>
            <th>Roupa</th>
            <th>cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
        </tr>
        <tr>
            <td>camiseta</td>
            <td>vermelha</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>em estoque</td>
        </tr>
        <tr>
            <td>Calça jeans</td>
            <td>azul</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>esgotado</td>
        </tr>



    </table>
</body>
</html>
